<ion-view view-title="Dashboard">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-body">
				<img height="350" class="full-image" ng-src="{{src}}" >
			</div>
		</div>
		<div class="button-bar">
			<a class="button button-balanced" ng-click="openCamera()">Cámara</a>
			<a class="button button-assertive" ng-click="openGalery()">Galería</a>
		</div>
	</ion-content>
</ion-view>
